<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha - Lista de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-hero">
                <div class="login-hero-icon">🔐</div>
                <h1 class="login-hero-title">Recuperar senha</h1>
                <p class="login-hero-subtitle">Redefina sua senha informando o usuário.</p>
            </div>

            <form class="login-form" onsubmit="startRecovery(event)">
                <div class="form-group">
                    <label for="recUser">Usuário</label>
                    <input type="text" id="recUser" required>
                </div>
                <div class="form-group">
                    <label for="recNewPass">Nova senha</label>
                    <div class="password-row">
                        <input type="password" id="recNewPass" required>
                        <button type="button" class="btn-primary password-toggle" onclick="togglePassword('recNewPass')">👁️</button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Redefinir senha</button>
                <p class="login-hint"><a href="login.html">Voltar ao login</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="js/forgot.js"></script>
</body>
</html>
