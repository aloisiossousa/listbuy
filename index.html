<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Login movido para login.html -->

        <!-- Main App -->
        <div id="mainApp" style="display: none;">
            <div class="container">
                <header class="header">
                    <div class="logo">🛒 Lista de Compras</div>
                    <div class="user-info">
                        <span id="welcomeUser">Bem-vindo!</span>
                        <button class="theme-toggle" onclick="toggleTheme()">🌓 Tema</button>
                        <button class="logout-btn" onclick="logout()">Sair</button>
                    </div>
                </header>

                <div class="app-content">
                    <div class="main-panel">
                        <div class="section-header">
                            <h2 class="section-title" style="margin: 0;">Adicionar Produto</h2>
                            <button class="collapse-toggle" aria-expanded="true" onclick="toggleAddForm(event)">Minimizar ▲</button>
                        </div>
                        <div id="addItemContainer">
                        <form class="add-item-form" onsubmit="addItem(event)">
                            <input type="text" id="itemName" class="form-input" placeholder="Nome do produto" required>
                            <input type="text" id="itemPrice" class="form-input" inputmode="decimal" placeholder="0,00" required>
                            <input type="number" id="itemQuantity" class="form-input" placeholder="Qtd" min="1" value="1" required>
                            <select id="itemCategory" class="form-input" required>
                                <option value="">Categoria</option>
                                <option value="frutas">🍎 Frutas</option>
                                <option value="verduras">🥬 Verduras</option>
                                <option value="carnes">🥩 Carnes</option>
                                <option value="laticínios">🥛 Laticínios</option>
                                <option value="padaria">🍞 Padaria</option>
                                <option value="limpeza">🧽 Limpeza</option>
                                <option value="higiene">🧴 Higiene</option>
                                <option value="bebidas">🥤 Bebidas</option>
                                <option value="congelados">🧊 Congelados</option>
                                <option value="outros">📦 Outros</option>
                            </select>
                            <button type="submit" class="btn-primary">+ Adicionar</button>
                        </form>
                        </div>

                        <div class="categories-filter">
                            <button class="category-btn active" onclick="filterByCategory(event, '')">Todos</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'frutas')">🍎 Frutas</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'verduras')">🥬 Verduras</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'carnes')">🥩 Carnes</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'laticínios')">🥛 Laticínios</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'padaria')">🍞 Padaria</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'limpeza')">🧽 Limpeza</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'higiene')">🧴 Higiene</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'bebidas')">🥤 Bebidas</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'congelados')">🧊 Congelados</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'outros')">📦 Outros</button>
                        </div>

                        <div id="shoppingList" class="shopping-list">
                            <div class="empty-state">
                                <div style="font-size: 48px; margin-bottom: 10px;">🛒</div>
                                <h3>Sua lista está vazia</h3>
                                <p>Adicione alguns produtos para começar suas compras!</p>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <h3 class="section-title">💰 Resumo de Gastos</h3>
                        <div id="summary" class="summary">
                            <div class="summary-item">
                                <span>Total de itens:</span>
                                <span id="totalItems">0</span>
                            </div>
                            <div class="summary-item">
                                <span>Valor total:</span>
                                <span id="totalValue">R$ 0,00</span>
                            </div>
                            <div class="summary-item">
                                <span>Orçamento:</span>
                                <span class="budget-controls">
                                    <input id="budgetInput" class="form-input budget-input" type="text" inputmode="decimal" placeholder="0,00">
                                    <button type="button" class="btn-apply" onclick="applyBudget()">Aplicar</button>
                                </span>
                            </div>
                            <div class="summary-item">
                                <span>Restante:</span>
                                <span id="budgetRemaining">R$ 0,00</span>
                            </div>
                            <div class="summary-item total">
                                <span>TOTAL GERAL:</span>
                                <span id="grandTotal">R$ 0,00</span>
                            </div>
                        </div>

                        <div style="margin-top: 16px; display: flex; gap: 8px;">
                            <button class="btn-primary" onclick="clearList()">🧹 Limpar lista</button>
                        </div>

                        <div style="margin-top: 30px;">
                            <h4 class="section-title">📊 Por Categoria</h4>
                            <div id="categoryBreakdown"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Edição de Produto -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Editar produto</h3>
                <button class="modal-close" onclick="closeEditModal()">✖</button>
            </div>
            <form id="editForm" onsubmit="saveEdit(event)">
                <input type="hidden" id="editItemId">
                <div class="modal-body">
                    <div class="form-row">
                        <label for="editName">Nome</label>
                        <input id="editName" class="form-input" type="text" required>
                    </div>
                    <div class="form-grid-3">
                        <div class="form-row">
                            <label for="editPrice">Preço</label>
                            <input id="editPrice" class="form-input" inputmode="decimal" placeholder="0,00" required>
                        </div>
                        <div class="form-row">
                            <label for="editQuantity">Qtd</label>
                            <input id="editQuantity" class="form-input" type="number" min="1" required>
                        </div>
                        <div class="form-row">
                            <label for="editCategory">Categoria</label>
                            <select id="editCategory" class="form-input" required>
                                <option value="">Categoria</option>
                                <option value="frutas">🍎 Frutas</option>
                                <option value="verduras">🥬 Verduras</option>
                                <option value="carnes">🥩 Carnes</option>
                                <option value="laticínios">🥛 Laticínios</option>
                                <option value="padaria">🍞 Padaria</option>
                                <option value="limpeza">🧽 Limpeza</option>
                                <option value="higiene">🧴 Higiene</option>
                                <option value="bebidas">🥤 Bebidas</option>
                                <option value="congelados">🧊 Congelados</option>
                                <option value="outros">📦 Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="summary" style="margin-top: 10px;">
                        <div class="summary-item total">
                            <span>Total do item:</span>
                            <span id="editComputedTotal">R$ 0,00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
