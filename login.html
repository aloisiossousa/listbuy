<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Lista de Compras - Agenda de compras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-hero">
                <div class="login-hero-icon">🛒</div>
                <h1 class="login-hero-title">Lista de Compras</h1>
                <p class="login-hero-subtitle">Organize suas compras com praticidade, tema escuro e resumo de gastos.</p>
                <ul class="login-hero-list">
                    <li>✅ Adicione itens com preço, quantidade e categoria</li>
                    <li>✅ Filtros por categoria e total automático</li>
                    <li>✅ Dados salvos no seu navegador</li>
                </ul>
            </div>

            <form class="login-form" onsubmit="login(event)" aria-live="polite">
                <h2 style="margin-bottom: 20px;">Entrar</h2>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-row">
                        <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                        <button type="button" class="btn-primary password-toggle" onclick="togglePassword()">👁️</button>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Manter conectado</label>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <p class="login-hint">
                    <a href="register.html">Criar conta</a> · <a href="forgot.html">Esqueci minha senha</a>
                </p>
                <div id="loginError" class="login-hint" style="color:#e74c3c; display:none;"></div>
            </form>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
